<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Base css-->
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/site.css" rel="stylesheet" />
    <!--Js-->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/site.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Ürünler</h2>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-5">
                    <!--Patates-->
                <div class="card">
                  <img
                    src="images/patates.png" width="110" height="230"
                    alt="product"
                    class="card-img-top"
                  />
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <h5>Ürün ad: Patates</h5>
                      <h4 id="ucretPatates">25₺</h4>
                    </div>
                    <a href="#" onclick="CalculatePrice(25)" class="btn btn-primary">Sepete Ekle</a>
                  </div>
                </div>
                </div>
                <div class="col-5">
                   <!--Elma-->
                <div class="card">
                  <img
                    src="images/elma.png" width="110" height="230"
                    alt="product"
                    class="card-img-top"
                  />
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <h5>Ürün ad: Elma</h5>
                      <h4 id="ucretElma">30₺</h4>
                    </div>
                    <a href="#" onclick="CalculatePrice(30)" class="btn btn-primary">Sepete Ekle</a>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Sepet Özet</h2>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span>Örnek Ürün</span>
                  <span>0₺</span>
                </li>
              </ul>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between">
                <h5>Toplam Tutar:</h5>
                <h4 id="enSonSonuc">0₺</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
